<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <h3>Certificate</h3>
            <div>
                <button type="button"
                        class="btn btn-default btn-sm"
                        ng-click="addUniversity()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Certificate
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <fieldset ng-disabled="formStatus.isEditModeOpen">
            <form name="universityForm" novalidate>
                <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div class="form-group">
                    <label for="cname">Name</label>
                    <input type="text"
                           ng-model="certificate.name"
                           class="form-control"
                           id="cname"
                           placeholder="Enter certificate name" required>
                </div>
                <div class="form-group">
                    <label for="license">license Code</label>
                    <input type="text"
                           ng-model="certificate.licenseCode"
                           class="form-control"
                           id="license"
                           placeholder="Enter license code">
                </div>
                <div class="form-group">
                    <label for="clink">Link</label>
                    <input type="url"
                           ng-model="certificate.link"
                           class="form-control"
                           id="clink"
                           placeholder="Link" required>
                </div>
                <div class=""> <!-- /. start year picker -->
                    <div class="col-md-3">
                        <p class="input-group">
                            <input type="text"
                                   class="form-control"
                                   ng-model="certificate.date"
                                   datepicker-popup="MM-yyyy"
                                   datepicker-options="dateOptions"
                                   min-mode="'month'"
                                   max-date="maxDate"
                                   min-date="minDate"
                                   datepicker-mode="'month'"
                                   show-button-bar="false"
                                   is-open="opened"
                                   ng-required="true"
                                   placeholder="Select a date"/>
                  <span class="input-group-btn">
                    <button type="button"
                            class="btn btn-default"
                            ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                        </p>
                    </div>
                </div> <!-- /. close Start year picker  -->
                <div class="clearfix"></div>
            </form>
        </fieldset>
    </div>
    <div class="panel-footer">
        <button class="btn btn-default"
                type="button"
                ng-click="formStatus.isEditModeOpen = ! formStatus.isEditModeOpen">Edit mode</button>
        <button class="btn btn-default"
                type="button"
                ng-disabled="formStatus.isEditModeOpen"
                ng-click="updateCertificates(certificate)">Update Certificate
        </button>
        <p ng-show="error" class="text-danger">{{ error }}</p>
        <p ng-show="isUpdated" class="text-danger">You have successfully updated the form!</p>
    </div>
</div>
