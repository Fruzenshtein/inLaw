<div class=""><div class=""><form class="ui form segment inactive tab-content" name="certificateForm" novalidate><div class="ui green message" ng-if="isUpdated"><div class="header">You have successfully updated profile!</div></div><div class="ui red message" ng-if="error"><ul class="list"><li>{{error}}</li></ul></div><div class="ui error message"></div><h4 class="text-center">Certificates</h4><div ng-repeat="certificate in certificates track by $index"><div class="required field"><label>Certificate</label><input type="text" ng-model="certificate.name" ng-disabled="!formStatus.isEditModeOpen" id="certificate" placeholder="Name of a certificate" required></div><div class="required field"><label>Licence code</label><input type="text" ng-model="certificate.licenseCode" id="license" ng-disabled="!formStatus.isEditModeOpen" placeholder="Number of a licence" required></div><div class="field"><label>Link</label><div class="ui labeled input"><div class="ui label">http://</div><input type="url" ng-model="certificate.link" id="link" ng-disabled="!formStatus.isEditModeOpen" placeholder="Information about certificate"></div></div><div class="ui horizontal divider">When the certificate has been issued</div><div class="two fields"><div class="field"><label></label><ui-select ng-model="certificate.date" required theme="bootstrap" ng-disabled="!formStatus.isEditModeOpen"><ui-select-match placeholder="Start year...">{{$select.selected}}</ui-select-match><ui-select-choices repeat="year in selectorYears | filter: $select.search"><span ng-bind-html="year | highlight: $select.search"></span></ui-select-choices></ui-select></div></div><div class="ui divider"></div><div class="ui labeled icon button" ng-click="formStatus.isEditModeOpen = ! formStatus.isEditModeOpen"><i class="edit icon"></i> Edit</div><button class="ui labeled icon blue button" ng-click="updateCertificates(certificate); formStatus.isEditModeOpen = ! formStatus.isEditModeOpen"><i class="save icon"></i> Save</button><div class="ui labeled icon red button" ng-click="removeCertificate(certificate)"><i class="remove icon"></i> Remove</div><div class="ui divider"></div></div><div class="ui horizontal divider">Add certificate</div><div class="left aligned column"><div class="ui labeled icon button" ng-click="addCertificate()"><i class="plus icon"></i> Add</div></div></form></div></div>
