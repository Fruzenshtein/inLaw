<div class="ui centered grid">
    <div class="ten wide column">
        <form class="ui form segment inactive" name="profile" novalidate>
            <div class="ui green message" ng-if="isUpdated">
                <div class="header">
                    Ви успішно обновили профайл!
                </div>
            </div>
            <div class="ui red message" ng-if="error">
                <ul class="list">
                    <li>{{error}}</li>
                </ul>
            </div>
            <div class="ui error message"></div>
            <h4 class="text-center">ПРОФАЙЛ</h4>
            <div class="two fields">
                <div class="field">
                    <label>Ім'я</label>
                    <input placeholder="Ім'я"
                           name="firstName"
                           type="text"
                           ng-model="userProfile.firstName"
                           ng-minlength="2"
                           ng-disabled="formStatus.isEditModeOpen">
                </div>
                <div class="field">
                    <label>Стать:</label>
                    <ui-select ng-model="userProfile.gender" theme="bootstrap" ng-disabled="formStatus.isEditModeOpen">
                        <ui-select-match placeholder="Select a gender in the list...">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="gender in genderTypes | filter: $select.search">
                            <span ng-bind-html="gender.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="field">
                <label>Призвище</label>
                <input placeholder="Призвище" name="lastName"
                       type="text"
                       ng-model="userProfile.lastName"
                       ng-minlength="2"
                       ng-disabled="formStatus.isEditModeOpen">
            </div>
            <div class="field">
                <label>По-батькові</label>
                <input name="middleName" placeholder="По-батькові"
                       type="text"
                       ng-model="userProfile.middleName"
                       ng-minlength="2"
                       ng-disabled="formStatus.isEditModeOpen">
            </div>
            <div class="ui horizontal divider">
                День народження
            </div>
            <div class="tree fields">
                <div class="field">
                    <label></label>
                    <ui-select ng-model="birthDate.day" theme="bootstrap" ng-disabled="formStatus.isEditModeOpen">
                        <ui-select-match placeholder="Виберіть день...">{{$select.selected}}</ui-select-match>
                        <ui-select-choices repeat="day in selectorDays | filter: $select.search">
                            <span ng-bind-html="day | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="field">
                    <label></label>
                    <ui-select ng-model="birthDate.month" theme="bootstrap" ng-disabled="formStatus.isEditModeOpen">
                        <ui-select-match placeholder="Виберіть місяць...">{{$select.selected}}</ui-select-match>
                        <ui-select-choices repeat="month in selectorMonth | filter: $select.search">
                            <span ng-bind-html="month | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="field">
                    <label></label>
                    <ui-select ng-model="birthDate.year" theme="bootstrap" ng-disabled="formStatus.isEditModeOpen">
                        <ui-select-match placeholder="Виберіть рік...">{{$select.selected}}</ui-select-match>
                        <ui-select-choices repeat="year in selectorYears | filter: $select.search">
                            <span ng-bind-html="year | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="ui horizontal divider">Мінімальний рейт</div>
            <div class="field slider-input">
                <label>{{userProfile.minRate}}</label>
                <input type="range"
                       name="minRate"
                       min="0"
                       max="5000"
                       step="10"
                       ng-model="userProfile.minRate"
                       ng-disabled="formStatus.isEditModeOpen">
            </div>
            <div class="ui button"
                    ng-click="formStatus.isEditModeOpen = ! formStatus.isEditModeOpen">Редагувати
            </div>
            <button class="ui blue button"
                    ng-click="profile.$invalid || updateProfile(userProfile)">Зберегти
            </button>
            <div class="ui button"
                    ng-click="discardChanges()">Відмінити
            </div>
        </form>
    </div>
</div>
