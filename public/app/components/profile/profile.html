<div class="container">
    <form class="form-horizontal col-sm-8" name="profile" novalidate>
        <fieldset ng-disabled="formStatus.isEditModeOpen">
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio"
                           name="gender"
                           id="profMale"
                           value="m"
                           ng-model="userProfile.gender" required="!userProfile.gender"> Male
                </label>
                <label class="radio-inline">
                    <input type="radio"
                           name="gender"
                           id="profFemale"
                           value="f"
                           ng-model="userProfile.gender" required="!userProfile.gender"> Female
                </label>
            </div>
            <div class="form-group">
                <div class="red-text" ng-show="profile.firstName.$dirty && profile.firstName.$invalid">
                    <small class="red-text" ng-show="profile.firstName.$error.required">
                        Your name is required.
                    </small>
                    <small class="red-text" ng-show="profile.firstName.$error.minlength">
                        Your name is required to be at least 3 characters
                    </small>
                </div>
                <label for="firstName" class="col-sm-2 control-label">First name</label>
                <div class="col-sm-10">
                    <input type="text"
                           name="firstName"
                           class="form-control"
                           id="firstName"
                           placeholder="First name"
                           ng-model="userProfile.firstName"
                           ng-minlength="2" required>
                </div>
            </div>
            <div class="form-group">
                <div class="red-text" ng-show="profile.lastName.$dirty && profile.lastName.$invalid">
                    <small class="red-text" ng-show="profile.lastName.$error.required">
                        Your name is required.
                    </small>
                    <small class="red-text" ng-show="profile.lastName.$error.minlength">
                        Your name is required to be at least 3 characters
                    </small>
                </div>
                <label for="lastName" class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text"
                           name="lastName"
                           class="form-control"
                           id="lastName"
                           placeholder="Last name"
                           ng-model="userProfile.lastName"
                           ng-minlength="2" required>
                </div>
            </div>
            <div class="form-group">
                <div class="red-text" ng-show="profile.middleName.$dirty && profile.middleName.$invalid">
                    <small class="red-text" ng-show="profile.middleName.$error.required">
                        Your name is required.
                    </small>
                    <small class="red-text" ng-show="profile.middleName.$error.minlength">
                        Your name is required to be at least 3 characters
                    </small>
                </div>
                <label for="middleName" class="col-sm-2 control-label">Middle name</label>
                <div class="col-sm-10">
                    <input type="text"
                           name="middleName"
                           class="form-control"
                           id="middleName"
                           placeholder="Middle name"
                           ng-model="userProfile.middleName"
                           ng-minlength="2" required>
                </div>
            </div>
            <div class="form-group">
                <div class="red-text" ng-show="profile.minRate.$dirty && profile.minRate.$invalid">
                    <small class="red-text" ng-show="profile.minRate.$invalid">
                        Your rate is required to be more then 0
                    </small>
                </div>
                <label for="rate" class="col-sm-2 control-label">Min Rate</label>
                <div class="col-sm-10">
                    <input type="number"
                           name="minRate"
                           class="form-control"
                           id="rate"
                           placeholder="Min Rate"
                           ng-model="userProfile.minRate"
                           ng-pattern="/^[1-9][0-9]*$/" required>
                </div>
            </div>
            <div class="form-group">
                <label for="rate" class="col-sm-2 control-label">Birthday</label>
                <div class="col-md-10">
                    <p class="input-group">
                        <input type="text" class="form-control"
                               datepicker-popup="{{format}}"
                               ng-model="userProfile.dt" is-open="opened"
                               max-date="maxDate"
                               show-button-bar="false"
                               ng-required="true"
                               close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button"
                                    class="btn btn-default"
                                    ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button"
                            class="btn btn-default"
                            ng-disabled="profile.$invalid"
                            ng-click="updateProfile(userProfile)">Update</button>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="form-group">
        <div class="col-sm-10">
            <button type="button"
                    class="btn btn-default"
                    ng-click="formStatus.isEditModeOpen = ! formStatus.isEditModeOpen">Edit Mode</button>
        </div>
    </div>
</div>
