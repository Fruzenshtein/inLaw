<div class="ui centered grid"><div class="ten wide column"><form class="ui form segment" ng-class="{'loading': loading}" name="registration" novalidate><div class="ui error message"></div><div class="ui red message" ng-if="error"><ul class="list"><li>{{error}}</li></ul></div><h4 class="text-center">Registration</h4><div class="required field"><label>Email address</label><input placeholder="example@example.com" name="email" type="text" ng-model="signUp.email" required></div><div class="required field"><label>Password</label><input type="password" name="password" ng-model="signUp.password" ng-pattern="/^(.){6,}$/" required></div><div class="required field"><label>Confirm password</label><input type="password" name="cpassword" ng-model="signUp.cpassword" ng-pattern="/^(.){6,}$/" required></div><div class="inline field"><div class="ui checkbox"><input type="checkbox" name="terms"><label>I agree to the <a ui-sref="#">Terms of Service</a>.</label></div></div><button class="ui blue button" ng-click="registration.$invalid || submit(signUp)">Register</button></form></div></div>
