<div class="container">
    <form class="form-horizontal" role="form" name="login" novalidate>
        <div class="form-group">
            <div class="red-text" ng-show="login.email.$dirty && login.email.$invalid">
                <small class="red-text" ng-show="login.email.$error.required">
                    Your email is required.
                </small>
                <small class="red-text" ng-show="login.email.$error.email">
                    That is not a valid email. Please input a valid email.
                </small>
            </div>
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-5">
                <input type="email" class="form-control"
                       id="inputEmail"
                       placeholder="Email"
                       name="email"
                       ng-model="signIn.email"
                       required>
            </div>
        </div>
        <div class="form-group">
            <div class="red-text" ng-show="login.password.$dirty && login.password.$invalid">
                <small class="red-text" ng-show="login.password.$error.required">
                    Your password is required.
                </small>
                <small class="red-text" ng-show="login.password.$error.pattern">
                    Your password is required to be at least 8 characters
                </small>
            </div>
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control"
                       id="inputPassword"
                       placeholder="Password"
                       name="password"
                       ng-model="signIn.password"
                       ng-pattern="/^(.){8,}$/"
                       required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button"
                        class="btn btn-default"
                        ng-disabled="login.$invalid"
                        ng-click="submit(signIn)">Sign in</button>
            </div>
        </div>
    </form>
</div> <!-- Registration container -->
